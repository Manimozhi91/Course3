<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Bookings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">List of Bookings</h2>
        
        <table class="table" >
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Type of Cab</th>
                    <th>Booking Time</th>
                    <!-- Add more headers as needed -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${listOfBookings}">
                    <td th:text="${booking.cname}"></td>
                    <td th:text="${booking.fromlocation}"></td>
                    <td th:text="${booking.tolocaation}"></td>
                    <td th:text="${booking.typeofcab}"></td>
                    <td th:text="${booking.bookingtime}"></td>
                    <!-- Add more columns as needed -->
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
